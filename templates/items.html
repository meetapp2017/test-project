<ion-header-bar style="margin-top: 43px;">
	<h1 class="title" style="text-align: center;">Обяви</h1>
	 <div class="buttons">
      <button class="button button-balanced" ng-click="refresh();"><ion-icon name="refresh" size="large" ></ion-icon></button>
    </div>
	<div class="buttons">
      <button class="button button-balanced" ng-click="scrollTop();"><ion-icon name="home" size="large" ></ion-icon></button>
    </div>
</ion-header-bar>
<ion-content style="margin-top: 43px;">
	 <label class="item item-input item-select">
		<div class="input-label">
		  <h2><ion-icon name="list-box"></ion-icon> Филтър </h2>
		</div>
		<select required class="form-control"  ng-model="item.type" 
			ng-options="item.name for item in itemTypes" ng-change="getItemsByCategory(item);">
			<option value="">-Изберете категория-</option>
		</select>
	</label>
	
	<div class="list card" ng-repeat="item in items">
		<div class="item item-avatar" ng-click="viewProfile(item);">
			<img src="{{base_services}}{{item.userImage}}">
			<p><ion-icon name="alert"></ion-icon>  Обявата е публикувана от: </p>
			<h3><ion-icon name="person"></ion-icon> {{item.username}}</h3>
			<p style="color: green;"><ion-icon name="calendar"></ion-icon> {{item.start_date}}</p>
			<p><ion-icon name="desktop"></ion-icon> {{item.category}}</p>
		</div>
		<div class="item item-body">
			<h1 ng-show="item.vip > 0"> &#11088; <a href="#/app/itemDetail/{{item.id}}/{{item.user_id}}">{{item.title}}</a></h1>
			<h1 ng-show = "item.vip <= 0"><a href="#/app/itemDetail/{{item.id}}/{{item.user_id}}">{{item.title}}</a></h1>
			<p><a href="#/app/itemDetail/{{item.id}}/{{item.user_id}}"><img  src="{{base_services}}{{item.ImageName}}" class="full-image"></a></p>
			<p>{{item.descr}}</p>
			<p>
				<!--<a href="#" class="subdued">1 Like</a>
				<a href="#" class="subdued">5 Comments</a>-->
			</p>
			
			<a class="button button-balanced" href="#/app/itemDetail/{{item.id}}/{{item.user_id}}"><ion-icon style="position: absolute; top: 7px; margin-left: -18px;" name="eye" size="large"></ion-icon></a>
			<a class="button button-positive" ng-click="share(item);"><ion-icon style="position: absolute; top: 7px; margin-left: -18px;" name="share" size="large"></ion-icon></a>
			<a class="button button-positive" ng-click="like(item);"><ion-icon style="position: absolute; top: 7px; margin-left: -18px;" name="thumbs-up" size="large"></ion-icon></a>
		</div>
	</div>
	<button class="button button-full button-positive"  ng-click="LoadMore(item);" class="loadmore">Зареди още ...</button>
</ion-content>
