<ion-modal-view style="margin-top: 43px">
	<ion-header-bar>
		<h1 class="title" style="text-align: center;">Съобщение</h1>
		<div class="buttons">
			<button class="button button-balanced" ng-click="closeMessage()"><ion-icon name="arrow-round-back" size="large"></ion-icon></button>
		</div>
	</ion-header-bar>
	<ion-content>
	<div class="item item-avatar">
			<img ng-click="previewImage(user);" src="{{base_services}}{{user.ThumbName}}">
			<h2><ion-icon name="person"></ion-icon> {{user.username}}</h2>
			<p><ion-icon name="calendar"></ion-icon> {{user.reg_date}}</p>
		</div>
		<div class="list padding">
			<div class="item item-text-wrap">
				<form>
					<label class="item item-input item-stacked-label">
						<span class="input-label" style="color: red;"><ion-icon name="book"></ion-icon>* Заглавие</span>
						<input type="text" ng-model="sendMessage.title" placeholder = "Въведи заглавие" required>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label" style="color: red;"><ion-icon name="brush"></ion-icon>* Съобщение</span>
						<textarea rows="5" type="text" ng-model="sendMessage.message" placeholder = "Напиши съобщение" required></textarea>
					</label>
					<h5 ng-show="isSendMessage">Съобщението е изпратено</h5>
					<button class="button button-balanced" style="width: 100%;" type="submit" ng-click="send_message();">Изпрати <ion-icon name="send" size="large" style="float: right; margin-top: 5px;" ></ion-icon></button>
				</form>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
