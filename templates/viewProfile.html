<ion-modal-view style="margin-top: 43px;">
  <ion-header-bar>
    <h1 class="title" style="text-align: center;">{{profile.username}}</h1>
    <div class="buttons">
      <button class="button button-balanced" ng-click="closeProfile()"><ion-icon name="arrow-round-back" size="large"></ion-icon></button>
    </div>
  </ion-header-bar>
  <ion-content>
		
		<div class="list card">
		  
		  <div class="item item-avatar">
			<img src="{{base_services}}{{profile.ThumbName}}">
			<h2>{{profile.username}}</h2>
			<p>{{profile.reg_date}}</p>
		  </div>
			<div>
				<button class="button button-block button-assertive" ng-click="add_favs();" style="font-weight: bold;">
					Добави в любими<ion-icon name="star" md="md-star" size="large" style="float: right; margin-top: 5px;"></ion-icon>
				</button>				
				<button class="button button-block button-positive" ng-click="sendMessage();" style="font-weight: bold;">
					Напиши съобщение<ion-icon name="chatboxes" md="md-chatboxes" size="large" style="float: right; margin-top: 5px;"></ion-icon>
				</button>
				<button class="button button-block button-balanced" ng-click="viewUserItems();" style="font-weight: bold;">
					Всички обяви<ion-icon name="list-box" md="md-list-box" size="large" style="float: right; margin-top: 5px;"></ion-icon>
				</button>
				<button class="button button-block button-positive" style="margin-top: 5px; background-color: #09f; font-weight: bold;" ng-click="share();">
					Сподели "{{item.title}}"<ion-icon name="share" md="md-share" size="large" style="float: right; margin-top: 5px;"></ion-icon>
				</button>
			</div>
		  <div class="item item-body">
			<img ng-show ="profile.imgID > 0" class="full-image" src="{{base_services}}{{profile.ImageName}}">
			
			<p>{{profile.descr}}</p>
			
		  </div>

		</div>
  </ion-content>
</ion-modal-view>
